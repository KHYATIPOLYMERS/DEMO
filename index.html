<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation Builder</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Quotation Builder</span>
      </div>
      <div class="nav-actions">
        <button class="btn btn-success" onclick="createNewQuotation()">
          <i class="fas fa-plus"></i> New Quotation
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <p class="page-subtitle">Manage your quotations, customers, and products</p>
    </div>

    <!-- Quotations -->
    <section class="section open" id="quotations-section">
      <div class="section-header" onclick="toggleSection('quotations-section')">
        <div class="section-title">
          <i class="fas fa-file-alt section-icon"></i>
          <span>Latest Quotations</span>
        </div>
        <i class="fas fa-chevron-down section-toggle"></i>
      </div>
      <div class="section-content" id="quotations-list"></div>
      <div class="load-more-container">
        <button class="btn btn-secondary" id="load-more-btn" onclick="loadMoreQuotations()" style="display: none;">
          <i class="fas fa-chevron-down"></i> Load More
        </button>
      </div>
    </section>

    <!-- Products Section -->
    <section class="section" id="products-section">
      <div class="section-header" onclick="toggleSection('products-section')">
        <div class="section-title">
          <i class="fas fa-boxes section-icon"></i>
          <span>Products</span>
        </div>
        <i class="fas fa-chevron-down section-toggle"></i>
      </div>
      <div class="section-content" id="products-list">
        <button class="btn btn-success" onclick="openProductModal()">+ Add Product</button>
        <div id="product-table-container"></div>
      </div>
    </section>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProductModal()">&times;</span>
      <h2 id="modal-title">Add Product</h2>
      <form id="product-form">
        <input type="hidden" id="editIndex" />
        <input type="text" id="ItemKeyID" placeholder="Item Key ID" required />
        <input type="text" id="ItemName" placeholder="Item Name" required />
        <input type="text" id="Alias" placeholder="Alias" />
        <input type="text" id="Category" placeholder="Category" />
        <input type="text" id="Unit" placeholder="Unit" />
        <input type="number" id="PriceList" placeholder="Price" step="0.01" />
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
