<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 { color: #00557f; }
    .quote-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00557f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .quote-list {
      margin-top: 40px;
    }
    .quote-item {
      background: white;
      padding: 10px;
      border-left: 4px solid #00557f;
      margin-bottom: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Khyati Polymers - Quotation Maker</h1>

  <div class="quote-box">
    <label>Quote No:</label>
    <input type="text" id="quoteNo" />

    <label>Customer Name:</label>
    <input type="text" id="customerName" />

    <label>Quote Date:</label>
    <input type="date" id="quoteDate" />

    <button onclick="submitQuotation()">Submit Quotation</button>
  </div>

  <div class="quote-list">
    <h2>Existing Quotations</h2>
    <div id="quotesContainer">Loading...</div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzgjW8V1rTaBjnpeh1RZ-ieWHlICOPqyaBaoVNzghPluDmAwD_aEb6WnDkkYo11Oztp/exec'; // â† replace

    async function loadQuotations() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById('quotesContainer');
      container.innerHTML = '';

      data.forEach(q => {
        const div = document.createElement('div');
        div.className = 'quote-item';
        div.innerHTML = `<strong>${q.QuoteNo}</strong> - ${q.CustomerName} (${q.QuoteDate})`;
        container.appendChild(div);
      });
    }

    async function submitQuotation() {
      const quote = {
        QuoteNo: document.getElementById('quoteNo').value,
        CustomerName: document.getElementById('customerName').value,
        QuoteDate: document.getElementById('quoteDate').value
      };

      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(quote),
        headers: { 'Content-Type': 'application/json' }
      });

      alert('Quotation submitted!');
      loadQuotations();
    }

    loadQuotations();
  </script>
</body>
</html>
