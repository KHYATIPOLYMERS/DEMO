<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotation Maker - Khyati Polymers</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    Quotation Maker - Khyati Polymers
  </header>

  <button id="new-quote-btn">+ New Quotation</button>

  <div id="quote-list">
    <!-- Quotation entries will be listed here -->
  </div>

  <form id="quote-form">
    <h2>New Quotation</h2>
    <input type="text" id="quoteNo" placeholder="Quotation No (e.g., KP-2526-0001)" required />
    <input type="text" id="customerName" placeholder="Customer Name" required />
    <textarea id="notes" placeholder="Notes / Description"></textarea>
    <button type="submit">Save Quotation</button>
  </form>
</body>
</html>
