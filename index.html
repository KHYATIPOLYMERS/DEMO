<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">KHYATI POLYMERS</div>
    <nav class="nav-buttons">
      <button onclick="showCustomerList()">Customers</button>
      <button onclick="showProductList()">Products</button>
      <button class="new-quote-btn" onclick="createNewQuotation()">+ New Quotation</button>
    </nav>
  </header>

  <main class="content">
    <h2>Latest Quotations</h2>
    <div id="quotation-list" class="quotation-list"></div>
    <button id="load-more-btn" onclick="loadMoreQuotations()">Load More</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
