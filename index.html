<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotation Maker - Khyati Polymers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.3em;
    }

    #quotation-list {
      max-height: 85vh;
      overflow-y: auto;
      padding: 20px;
    }

    .quote-entry {
      background: white;
      margin-bottom: 12px;
      padding: 15px;
      border-left: 5px solid #00695c;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .quote-entry:hover {
      background: #e0f2f1;
    }

    .quote-entry strong {
      display: block;
      font-size: 1.1em;
      color: #333;
    }

    .quote-entry small {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    Khyati Polymers - Quotation List
  </header>

  <div id="quotation-list">
    Loading quotations...
  </div>

  <script>
    // Load quotations on page load
    document.addEventListener("DOMContentLoaded", () => {
      loadQuotations();
    });

    function loadQuotations() {
      google.script.run.withSuccessHandler(renderQuotations).getQuotations();
    }

    function renderQuotations(data) {
      const container = document.getElementById("quotation-list");
      container.innerHTML = ""; // Clear loading text

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No quotations found.</p>";
        return;
      }

      data.forEach(q => {
        const row = document.createElement("div");
        row.className = "quote-entry";
        row.innerHTML = `
          <strong>${q.QuoteNo}</strong>
          ${q.CustomerName}<br>
          <small>${q.QuoteDate}</small>
        `;
        container.appendChild(row);
      });
    }
  </script>
</body>
</html>
